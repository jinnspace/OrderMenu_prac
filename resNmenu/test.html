        text-align: center;

      h2 {

      .contextprice {
        position: relative;

        font-weight: 700;
      }

      .price1 {
        position: absolute;
        left: 0px;
        line-height: 58.5px;
      }
      .price2 {
        position: absolute;
        right: 0px;
        line-height: 58.5px;
      }

      .contextoption {

      }

      .option {

      }

      .optionprice {

      }
      .checks {

        margin-bottom: 10px;
        font-size: 14px;
      }

      .popupquantity {
        line-height: 58.5px;
        position: relative;
        height: 58.5px;
        font-weight: 700;
      }
      .pquantity {
        width: 100px;
      }

      .pbox {
        position: absolute;
        right: 5px;
        top: 10px;
        line-height: 32px;
      }

      .pbox_button {
        width: 30px;
        height: 30px;
        font-size: 15px;
        font-weight: 700;
        border-radius: 3px;
        border: none;
        background: #f2f0f1;
      }

      .count {
        outline: none;
        border: none;
        font-size: 17px;
        background-color: #fffcfd;
        text-align: center;
        width: 30px;
        height: 30px;
      }

      .popupbutton {

        </div>
        <div class="contextprice">
          <div class="price1">&nbsp; 가격</div>
          <div class="price2">20000원 &nbsp;</div>

        <div class="contextoption">
          <div class="option">&nbsp; 옵션&nbsp;(추가선택 가능)</div>

          <div class="checks">

              >소스2

            >
          </div>
          <div class="checks">
            <input type="checkbox" id="option3" />
            <label for="option3"
              >소스3
              <div class="optionprice">+500원 &nbsp;</div></label

          </div>
        </div>

        <div class="popupquantity">
          <div class="pquantity">&nbsp; 수량</div>
          <div class="pbox">
            <input

            />

            <!--읽기전용으로 readonly 표시-->
            <input
              class="pbox_button"
              value="+"
              count_range="p"
              type="button"
            />
          </div>
        </div>

    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>

    <script>
      //  플러스 마이너스 작동되게 하기
      $(document).ready(function () {
        $(".pbox input[count_range]").click(function (e) {
          e.preventDefault();
          var type = $(this).attr("count_range");
          var $count = $(this).parent().children("input.count");
          var count_val = $count.val(); // min 1
          if (type == "m") {
            if (count_val < 2) {
              // 기본값 1에서 더이상 내려가지 못하게 합니다.
              return;
            }
            $count.val(parseInt(count_val) - 1);
          } else if (type == "p") {
            $count.val(parseInt(count_val) + 1);
          }
        });
      });
    </script>
